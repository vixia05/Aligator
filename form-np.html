<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2aa5f6d960.js" crossorigin="anonymous"></script>
    <title>Form NP</title>
</head>

<body>
<div class="row bg-secondary bg-opacity-50">
    <div class="col-12 ms-2 px-4">
        <a href="/non-personal.html">
            <button type="button" class="btn btn-primary my-2 px-4"><i class="fa-solid fa-arrow-left"></i>
            </button>
        </a>
        <a href="/dashboard.html">
            <button type="button" class="btn btn-warning my-2 float-end me-3 px-4"><i class="fa-solid fa-house"></i>
            </button>
        </a>
    </div>
</div>
<div class="row">
    <div class="card">
        <div class="card-body">
            <div class="row text-center px-3">
                <label for="nomor-po" class="form-label">Nomor PO</label>
                <input type="text" class="form-control form-control-sm text-center" id="nomor-po" name="nomor-po" placeholder="Nomor PO">
            </div>
            <div class="row px-1">
                <div class="input-group input-group-sm mt-2">
                    <span class="input-group-text bg-warning bg-opacity-50">OBC</span>
                    <input type="text" class="form-control form-control-sm text-center" id="obc" name="obc" placeholder="PST 030001" disabled>
                    <span class="input-group-text bg-warning bg-opacity-50">Jumlah Rim</span>
                    <input type="number" class="form-control form-control-sm text-center" id="obc" name="obc" value="80">
                </div>
            </div>
            <div class="row text-center mt-3 px-3">
                <label for="range" class="form-label">Nomor Rim</label>
                <div class="input-group input-group-sm" id="range" name="range">
                    <span class="input-group-text bg-info bg-opacity-50">From</span>
                    <input type="text" class="form-control form-control-sm text-center" id="obc" name="obc" value="1">
                    <span class="input-group-text bg-info bg-opacity-50">To</span>
                    <input type="number" class="form-control form-control-sm text-center" id="obc" name="obc" value="40">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-primary w-100">Clear</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-success w-100">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
