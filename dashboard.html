<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="card-header bg-secondary bg-opacity-25 p-1 mb-1 border-bottom border-secondary">
            <h6 class="text-center">Order</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body py-1">
                            <p class="text-muted mb-0"><small><strong>PCHT</strong></small></p>
                            <h6 class="text-end"><small><strong>12.500.000 LK</strong></small></h6>
                            <div class="progress my-2" style="height: 10px">
                                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                                    role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
                                    aria-valuemin="0" aria-valuemax="100" style="width: 75%;">75%</div>
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                    aria-label="Animated striped example" aria-valuenow="25" aria-valuemin="0"
                                    aria-valuemax="100" style="width: 25%">25%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body py-1">
                            <p class="text-muted mb-0"><small><strong>MMEA + HPTL</strong></small></p>
                            <h6 class="text-end"><small><strong>350.000 LK</strong></small></h6>
                            <div class="progress my-2" style="height: 10px">
                                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                                    role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
                                    aria-valuemin="0" aria-valuemax="100" style="width: 75%">75%</div>
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                    aria-label="Animated striped example" aria-valuenow="25" aria-valuemin="0"
                                    aria-valuemax="100" style="width: 25%">25%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer bg-white p-0">
            <div class="bg-secondary bg-opacity-25 p-1 mb-1 border-bottom border-secondary">
                <h6 class="text-center">Jatuh Tempo</h6>
            </div>
            <div class="row px-3">
                <div class="col-6">
                    <h6 class="text-center">PCHT</h6>
                    <div class="input-group mb-2">
                        <span class="input-group-text bg-info bg-opacity-50 py-0"><small>22-Jul-2022</small></span>
                        <input type="text" class="form-control text-end py-0 text-sm-end" value="13.000 LK" disabled>
                    </div>
                </div>
                <div class="col-6">
                    <h6 class="text-center">MMEA & HPTL</h6>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-warning bg-opacity-50 py-0"><small>22-Jul-2022</small></span>
                        <input type="text" class="form-control text-end py-0 text-sm-end" value="13.000 LK" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card border-top-0">
        <div class="card-body pt-2">
            <div class="row">
                <div class="d-grid col-4">
                    <button type="button" class="btn btn-primary">Personal</button>
                </div>
                <div class="d-grid col-4">
                    <a href="/non-personal.html" class="btn btn-success">Non-Personal</a>
                </div>
                <div class="d-grid col-4">
                    <button type="button" class="btn btn-warning">MMEA & HPTL</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
