<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2aa5f6d960.js" crossorigin="anonymous"></script>
    <title>Verifikator</title>
</head>
<body>
    <div class="row">
        <div class="col-12 ms-2 bg-secondary bg-opacity-25">
            <a href="/non-personal.html">
                <button type="button" class="btn btn-primary my-2 px-4"><i class="fa-solid fa-arrow-left"></i>
                </button>
            </a>
            <a href="/dashboard.html">
                <button type="button" class="btn btn-warning my-2 float-end me-3 px-4"><i class="fa-solid fa-house"></i>
                </button>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="card">
            <div class="card-header">
                <button type="button" class="btn btn-info w-100"><h1>PST 030001</h1></button>
            </div>
            <div class="card-body">
                <div class="row text-center px-3">
                    <label for="range" class="form-label">Jumlah Pengambilan</label>
                    <input type="number" class="form-control text-center border-primary" placeholder="Rim">
                </div>
                <div class="row mt-1 px-1">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-info bg-opacity-50">Nomor</span>
                        <input type="number" class="form-control" value="34" disabled>
                        <span class="input-group-text bg-info bg-opacity-50">Dari</span>
                        <input type="number" class="form-control" value="40" disabled>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-warning w-100">
                    <h6>Clear</h6>
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
